<!DOCTYPE html>
<html>
<head>
    <title>Титаник</title>
</head>
<body>
    <h1>Нүүр хуудас</h1>
    <p>Дараах мэдээллийг оруулаад туршаад үзээрэй</p>
    <form method="post" action="{% url 'predict' %}">
        {% csrf_token %}
        <label for="pclass">Зорчих зэрэглэл:</label>
        <input type="number" id="pclass" name="pclass" required>
        <p><small>    1-р зэрэглэл бол 1, 2-р зэрэглэл бол 2, 3-р зэрэглэл бол 3</small></p>
        <label for="sex">Хүйс:</label>
        <select id="sex" name="sex" required>
            <option value="male">Эрэгтэй</option>
            <option value="female">Эмэгтэй</option>
        </select><br><br>

        <label for="age">Нас:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sibsp">Хамаатны тоо:</label>
        <input type="number" id="sibsp" name="sibsp" required><br><br>

        <label for="parch">Эцэг эх хүүхдийн тоо:</label>
        <input type="number" id="parch" name="parch" required><br><br>

        <label for="fare">Тасалбарын үнэ:</label>
        <input type="number" step="0.01" id="fare" name="fare" required><br><br>

        <label for="title_mr">Ноян:</label>
        <input type="checkbox" id="title_mr" name="title_mr" value="1"><br><br>

        <input type="submit" value="Турших">
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
